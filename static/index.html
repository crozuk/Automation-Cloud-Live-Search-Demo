<!DOCTYPE html>
<html>
<head>
  <title>Live Search Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>Automation Cloud</h1>
<h2>Live Search Test</h2>
<p>Enter search term below -</p>

<form action="javascript:void(0);" onsubmit="myFunction()">
  Input: <input type="text" name="search_term">
  <input type="submit" value="Submit">
</form>
<div id="results">
</div>

<script>
function myFunction() {
  var form_input = $("input[name='search_term").val();
  //alert(form_input);
  var html = "<p>" + form_input + "</p>";
  $("#results").html(html);
}
</script>

</body>
</html>
