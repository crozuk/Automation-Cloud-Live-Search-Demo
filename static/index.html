<!DOCTYPE html>
<html>
<body>
<h1>Automation Cloud</h1>
<h2> Live Search Test</h2>
<p>Enter search term below -</p>

<form action="javascript:void(0);" onsubmit="myFunction()">
  Input: <input type="text" name="search_term">
  <input type="submit" value="Submit">
</form>
<div id="results">
</div>

<script>
function myFunction() {
  var form_input = document.querySelector("input[name='search_term").value;
  //alert(form_input);
  var html = "<p>" + form_input + "</p>";
  document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
